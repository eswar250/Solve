<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Form</title>
</head>
<body>

<h2>Student Details</h2>

<form>
  <label for="studentId">Student ID:</label>
  <input type="text" id="studentId" name="studentId" required><br>

  <label for="studentName">Student Name:</label>
  <input type="text" id="studentName" name="studentName" required><br>

  <label for="studentEmail">Student Email:</label>
  <input type="email" id="studentEmail" name="studentEmail" required><br>

  <label for="branch">Branch:</label>
  <input type="text" id="branch" name="branch" required><br>

  <label for="year">Year:</label>
  <input type="text" id="year" name="year" required><br>

  <label>Gender:</label>
  <label>
    <input type="radio" name="gender" value="male" checked> Male
  </label>
  <label>
    <input type="radio" name="gender" value="female"> Female
  </label><br>
  <button type="preview" value="button" onclick="URL">preview</button>
  <input type="submit" value="submit">
</form>

</body>
</html>
