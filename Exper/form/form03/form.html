<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required pattern="[A-Za-z]+" title="Only letters are allowed"><br>

  <label for="middleName">Middle Name:</label>
  <input type="text" id="middleName" name="middleName"><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required pattern="[A-Za-z]+" title="Only letters are allowed"><br>

  <label>Gender:</label>
  <label>
    <input type="radio" name="gender" value="male" checked> Male
  </label>
  <label>
    <input type="radio" name="gender" value="female"> Female
  </label><br>

  <label for="phoneNumber">Phone Number:</label>
  <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob"><br>

  <label for="currentAddress">Current Address:</label>
  <textarea id="currentAddress" name="currentAddress"></textarea><br>

  <label for="qualification">Qualification:</label>
  <input type="text" id="qualification" name="qualification" required pattern=".{3,}" title="Enter at least 3 characters"><br>

  <label for="email">Email ID:</label>
  <input type="email" id="email" name="email" required><br>

  <input type="submit" value="Register">
  <input type="reset" value="Clear">
</form>

</body>
</html>
